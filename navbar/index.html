<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav class="container">
        <button class="home">
            <div class="image-div">
                <img src="./icons/home.png" alt="">
            </div>
            <div class="icon-info">
                <p>Home</p>
            </div>
        </button>
        <button class="description">
            <div class="image-div">
                <img src="./icons/product-description.png" alt="">
            </div>
            <div class="icon-info">
                <p>Description</p>
            </div>
        </button>
        <button class="video">
            <div class="image-div">
                <img src="./icons/video.png" alt="">
            </div>
            <div class="icon-info">
                <p>Your videos</p>
            </div>
        </button>
        <button class="info">
            <div class="image-div">
                <img src="./icons/info.png" alt="">
            </div>
            <div class="icon-info">
                <p>Informations</p>
            </div>
        </button>
        <button class="magazine">
            <div class="image-div">
                <img src="./icons/open-magazine.png" alt="">
            </div>
            <div class="icon-info">
                <p>Your magazine</p>
            </div>
        </button>
        <button class="telephone">
            <div class="image-div">
                <img src="./icons/telephone.png" alt="">
            </div>
            <div class="icon-info">
                <p>Contact us</p>
            </div>
        </button>
        <button class="expander-button"></button>
    </nav>

    <script src="./index.js"></script>
</body>

</html>
